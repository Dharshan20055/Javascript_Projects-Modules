<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Drop Swap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://picsum.photos/200?1" alt="reload" draggable="true">
        </div>
        <div class="box">
            <img src="https://picsum.photos/200?2" alt="reload" draggable="true">
        </div>
        <div class="box">
            <img src="https://picsum.photos/200?3" alt="reload" draggable="true">
        </div>
        <div class="box">
            <img src="https://picsum.photos/200?4" alt="reload" draggable="true">
        </div>
        <div class="box">
            <img src="https://picsum.photos/200?5" alt="reload" draggable="true">
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
